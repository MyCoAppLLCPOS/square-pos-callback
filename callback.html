<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Square Payment Status</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .spinner {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <h1>Processing Square Payment...</h1>
    <p id="status-message">Please wait, we are securely updating your records.</p>
    <p id="details-message"></p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const transactionId = urlParams.get('transaction_id');
            const status = urlParams.get('status');
            const paymentId = urlParams.get('payment_id');
            const error = urlParams.get('error');

            const statusMessageDiv = document.getElementById('status-message');
            const detailsMessageDiv = document.getElementById('details-message');
            const spinnerDiv = document.querySelector('.spinner');

            console.log('Client-side script received:', { transactionId, status, paymentId, error });

            if (transactionId) {
                // IMPORTANT: Replace this with your actual Google Apps Script Web App URL
                const appsScriptWebAppUrl = 'https://script.google.com/macros/s/AKfycbwl8CNY6mj02KmeEtlwjAxwQawje_v4dvL_8PS7amQi3KXjq4HDbn31Q_zJvRJipnoRow/exec';

                const payload = {
                    transactionId: transactionId,
                    status: status,
                    paymentId: paymentId,
                    error: error
                };

                fetch(appsScriptWebAppUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Server-side update success:', data);
                    spinnerDiv.style.display = 'none'; // Hide spinner on completion
                    if (data.success) {
                        statusMessageDiv.className = 'success';
                        statusMessageDiv.innerText = 'Payment Processed Successfully!';
                        detailsMessageDiv.innerText = 'Transaction ID: ' + transactionId;
                    } else {
                        statusMessageDiv.className = 'error';
                        statusMessageDiv.innerText = 'Error processing payment: ' + data.message;
                        detailsMessageDiv.innerText = 'Transaction ID: ' + transactionId;
                    }
                })
                .catch(err => {
                    console.error('Server-side update failed:', err);
                    spinnerDiv.style.display = 'none'; // Hide spinner on error
                    statusMessageDiv.className = 'error';
                    statusMessageDiv.innerText = 'An error occurred during processing.';
                    detailsMessageDiv.innerText = 'Transaction ID: ' + transactionId + ' Error: ' + err.message;
                });
            } else {
                spinnerDiv.style.display = 'none'; // Hide spinner
                statusMessageDiv.className = 'error';
                statusMessageDiv.innerText = 'No transaction data received from Square.';
            }
        });
    </script>
</body>
</html>
